<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Monetization Checker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="app.js"></script>
    <style>
      @keyframes gradient {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .animate-gradient {
        background: linear-gradient(270deg, #ff0000, #ff6b6b);
        background-size: 200% 200%;
        animation: gradient 2s ease infinite;
      }
    </style>
  </head>
  <body class="bg-gray-50">
    <div class="min-h-screen flex flex-col items-center justify-center px-4">
      <!-- Hero Section -->
      <div class="max-w-4xl w-full text-center space-y-8">
        <h1
          class="text-4xl md:text-6xl font-bold text-gray-900 animate-fade-in"
        >
          Check if a YouTube Channel is Monetized!
        </h1>
        <p class="text-xl md:text-2xl text-gray-600">
          Enter a YouTube channel link and find out instantly.
        </p>

        <!-- Input Section -->
        <div class="space-y-4">
          <div class="flex flex-col md:flex-row gap-4 justify-center">
            <input
              type="text"
              id="channelUrl"
              placeholder="Paste YouTube channel URL here"
              class="flex-1 max-w-xl px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-red-500 transition-all"
            />
            <button
              onclick="checkMonetization()"
              class="bg-red-600 hover:bg-red-700 text-white px-8 py-3 rounded-lg transition-all transform hover:scale-105"
            >
              Check
            </button>
          </div>
        </div>

        <!-- Add this right after the input section and before the results div -->
        <div id="loadingAnimation" class="hidden">
          <div class="flex flex-col items-center justify-center space-y-6 p-8">
            <div class="relative">
              <div
                class="w-24 h-24 border-4 border-gray-200 rounded-full"
              ></div>
              <div
                class="w-24 h-24 border-4 border-red-600 rounded-full border-t-transparent animate-spin absolute top-0"
              ></div>
            </div>
            <div class="flex flex-col items-center space-y-2">
              <p class="text-xl font-semibold text-gray-800">
                Analyzing Channel
              </p>
              <div class="flex space-x-2">
                <div
                  class="w-3 h-3 bg-red-600 rounded-full animate-bounce"
                  style="animation-delay: 0s"
                ></div>
                <div
                  class="w-3 h-3 bg-red-600 rounded-full animate-bounce"
                  style="animation-delay: 0.2s"
                ></div>
                <div
                  class="w-3 h-3 bg-red-600 rounded-full animate-bounce"
                  style="animation-delay: 0.4s"
                ></div>
              </div>
              <p class="text-sm text-gray-600 mt-2">
                This may take a few moments
              </p>
            </div>
          </div>
        </div>

        <!-- Results Section -->
        <div
          id="results"
          class="hidden space-y-6 mt-8 p-6 bg-white rounded-xl shadow-lg"
        >
          <div id="statusMessage" class="text-2xl font-bold"></div>
          <div
            id="channelStats"
            class="grid grid-cols-1 md:grid-cols-3 gap-4"
          ></div>
          <div id="requirements" class="text-left"></div>
        </div>
      </div>
    </div>
  </body>
</html>
